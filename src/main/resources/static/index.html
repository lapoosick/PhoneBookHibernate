<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneBook Hibernate</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/bootstrap.js" defer></script>
    <script src="js/libs/vue.js" defer></script>
    <script src="js/libs/axios.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<div id="app" class="container">
    <h1 class="mt-3">Телефонная книга</h1>

    <form @submit.prevent="createContact" class="mt-3">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="h5">Создать контакт</h2>

                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input :class="{ 'is-invalid': isSurnameInvalid }"
                           v-model.trim="surname"
                           type="text"
                           class="form-control"
                           id="surname">
                    <div class="invalid-feedback">Необходимо задать значение</div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input :class="{ 'is-invalid': isNameInvalid }"
                           v-model.trim="name"
                           type="text"
                           class="form-control"
                           id="name">
                    <div class="invalid-feedback">Необходимо задать значение</div>
                </div>

                <div class="mb-3">
                    <label for="phone-number" class="form-label">Номер телефона</label>
                    <input :class="{ 'is-invalid': isPhoneNumberInvalid }"
                           v-model.trim="phoneNumber"
                           type="text"
                           class="form-control"
                           id="phone-number">
                    <div class="invalid-feedback">Необходимо задать значение</div>
                </div>

                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </div>
    </form>

    <h2 class="h5 mt-3">Поиск</h2>

    <form @submit.prevent="getContacts" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-lg-4">
            <input v-model.trim="term" type="text" class="form-control">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Поиск</button>
            <button @click="getContacts" type="button" class="btn btn-secondary">Сброс</button>
        </div>
    </form>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover table-bordered border-primary">
            <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Номер телефона</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody v-cloak>
            <tr v-for="(contact, index) in contacts" :key="contact.id">
                <template v-if="contact.isEditing">
                    <td>{{ index + 1 }}</td>
                    <td>
                        <input v-model.trim="contact.editingSurname"
                               :class="{ 'is-invalid': contact.isEditingSurnameInvalid }"
                               class="form-control"
                               type="text">
                        <div class="invalid-feedback">Необходимо задать значение</div>
                    </td>
                    <td>
                        <input v-model.trim="contact.editingName"
                               :class="{ 'is-invalid': contact.isEditingNameInvalid }"
                               class="form-control"
                               type="text">
                        <div class="invalid-feedback">Необходимо задать значение</div>
                    </td>
                    <td>
                        <input v-model.trim="contact.editingPhoneNumber"
                               :class="{ 'is-invalid': contact.isEditingPhoneNumberInvalid }"
                               class="form-control"
                               type="text">
                        <div class="invalid-feedback">Необходимо задать значение</div>
                    </td>
                    <td>
                        <button @click="saveContact(contact)"
                                class="btn btn-primary me-1"
                                type="button">Сохранить
                        </button>
                        <button @click="contact.isEditing = false"
                                class="btn btn-secondary"
                                type="button">Отмена
                        </button>
                    </td>
                </template>
                <template v-else>
                    <td>{{ index + 1 }}</td>
                    <td>
                        {{ contact.surname }}
<!--                        <div class="invalid-feedback">Необходимо задать значение</div>-->
                    </td>
                    <td>
                        {{ contact.name }}
<!--                        <div class="invalid-feedback">Необходимо задать значение</div>-->
                    </td>
                    <td>
                        {{ contact.phoneNumber }}
<!--                        <div class="invalid-feedback">Необходимо задать значение</div>-->
                    </td>
                    <td>
                        <button @click="editContact(contact)" class="btn btn-primary" type="button">Изменить</button>
                        <button @click="deleteContact(contact)" class="btn btn-danger" type="button">Удалить</button>
                    </td>
                </template>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
